<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Investimento</title>
</head>
<body>
    <h2>Insira os dados:</h2>
    <form id="formulario">
        <label for="parcelas">Valor das parcelas:</label>
        <input type="number" id="parcelas" name="parcelas" required><br><br>
        
        <label for="meses">Quantidade de meses:</label>
        <input type="number" id="meses" name="meses" required><br><br>
        
        <label for="juros">Juros (%):</label>
        <input type="number" id="juros" name="juros" required><br><br>
        
        <button type="submit">Calcular</button>
        <button type="button" id="limpar">Limpar Resultado</button>
    </form>

    <article>
        <div><h3>Resultado da simulação</h3></div>
        <div id="resultado"></div>
    </article>
    <script src="index2.js"></script>
</body>
</html>
